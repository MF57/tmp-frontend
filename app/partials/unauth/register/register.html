<div class="input-group login-form">
    <input ng-model="vm.login" type="text" class="form-control" placeholder="Login" >
    <input ng-model="vm.password" type="password" class="form-control" placeholder="Password">
    <input ng-model="vm.mail" type="email" class="form-control" placeholder="Mail">
    <button ng-click="vm.registerFunction()" class="btn btn-info">Register</button>
</div>
