<div class="input-group login-form">
    <input ng-model="vm.login" type="text" class="form-control welcome-dialog-input" placeholder="Login" >
    <input ng-model="vm.password" type="password" class="form-control welcome-dialog-input" placeholder="Password">
    <input ng-model="vm.mail" type="email" class="form-control welcome-dialog-input" placeholder="Mail">
    <button ng-click="vm.registerFunction()" class="btn welcome-button welcome-dialog-button">Register</button>
</div>
