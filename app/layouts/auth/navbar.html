
<!-- NAVIGATION -->
<nav class="navbar" ng-class="{'tmp-navbar': vm.menuExpanded, 'collapsed-navbar': !vm.menuExpanded}"  role="navigation">
    <ul class="nav navbar-nav" ng-show="vm.isAuthenticated && vm.menuExpanded">
        <div class="user-profile" ng-click="vm.showUserProfile()">
            <img ng-src="{{vm.userPictureUrl}}" class="user-picture">
            <div class="user-username" >{{vm.username}}</div>
        </div>
        <li><a ui-sref="Dashboard">DASHBOARD</a></li>
        <li><a ui-sref="TournamentCreator">TOURNAMENT CREATOR</a></li>
        <li><a ui-sref="EnrollMe">ENROLL ME</a></li>
        <li class="logout" ng-show="vm.isAuthenticated" ng-click="vm.logoutFunction()"><a ui-sref="login">LOGOUT</a></li>
    </ul>

    <ul class="nav navbar-nav collapsed-nav" ng-show="vm.isAuthenticated && !vm.menuExpanded">
        <div class="user-profile" ng-click="vm.showUserProfile()">
            <img ng-src="{{vm.userPictureUrl}}" class="user-picture">
        </div>
        <li><a ui-sref="Dashboard"><i class="glyphicon glyphicon-home"></i></a></li>
        <li><a ui-sref="TournamentCreator"><i class="glyphicon glyphicon-plus"></i></a></li>
        <li><a ui-sref="EnrollMe"><i class="glyphicon glyphicon-check"></i></a></li>
        <li class="logout" ng-show="vm.isAuthenticated" ng-click="vm.logoutFunction()">
            <a ui-sref="login"><i class="glyphicon glyphicon-off"></i>
            </a>
        </li>
    </ul>
    <div ng-click="vm.menuExpanded = !vm.menuExpanded" class="expand-button">
        <i ng-class="{'glyphicon-menu-left': vm.menuExpanded, 'glyphicon-menu-right': !vm.menuExpanded}" class="expand-button-icon glyphicon"></i>
    </div>
</nav>

<div ng-class="{'collapsed-main': vm.menuExpanded, 'expanded-main': !vm.menuExpanded}" class="main">
    <div class="workplace" ui-view></div>
</div>
